<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>SoundCloud Player</title>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel='stylesheet' href='styles/main.css'>

</head>


<body>
    <div class="page">
        <div class="topnav">
            <a class="active" href="#home">Player</a>
            <!--<a href="#about">About</a>-->
            <a href="about.html">About</a>
            <div class="search-container">
                <input type="text" placeholder="Search for a song or artist..." class="js-search input-search">
                <button class="js-submit js-clear container-button">Search</button>
            </div>
        </div>
        <div class="player"></div>
        <div class="row">
            <div class="col-md-12">
                <div class="main">
                    <section id="team" class="pb-5">
                        <div class="container">
                            <h5 class="section-title h1" id="title">Welcome!</h5>
                            <div class="row search-results js-search-results ui cards" id="main-spinner"></div>
                        </div>
                    </section>
                    <div class="search-results js-search-results ui cards"></div>
                </div>
            </div>
        </div>
    </div>
    <footer> Code-mobile, Copyright&copy; 2018 </footer>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.2.2.js"></script>
    <script src="javascript/main.js"></script>    
</body>

</html>
